<template>
  <lightning-card title={lwcTitle} icon-name="custom:custom19">
    <div class="c-container">
      <lightning-layout>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="status"
              label="Status"
              value={statusval}
              options={statusoptions}
              onchange={handleStatusChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>

        <!-- <lightning-radio-group
      label="Programs"
      options={options}
      value={optionval}
      variant="label-stacked"
      onchange={handleChange}
      type="button"
      required
    > 
    </lightning-radio-group>-->
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="progress"
              label="Programs"
              value={optionval}
              placeholder="Select Program"
              options={options}
              onchange={handleChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="sd"
              label="SD"
              value={sdoptionval}
              placeholder="Select SD"
              options={sdoptions}
              onchange={handleSDChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="stage"
              label="Stage"
              value={stageoptionval}
              placeholder="Select Stage"
              options={stageoptions}
              onchange={handleStageChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="period"
              label="Period"
              value={periodval}
              placeholder="Select Period"
              options={periodoptions}
              onchange={handlePeriodChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="responded"
              label="Include N"
              value={respondedval}
              options={respondedoptions}
              onchange={handleRespondedChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
  <lightning-card>
    <div class="scatterplot" lwc:dom="manual"></div>
  </lightning-card>
</template>
