<template>
  <lightning-card
    title="L4L Program Mastery Analysis"
    icon-name="custom:custom19"
  >
    <lightning-button-stateful
      label-when-off="Showing ALL Objectives - Click to show ACQ Only"
      label-when-on="Showing ACQ Objectives - - Click to show ALL"
      icon-name-when-off="utility:check"
      icon-name-when-on="utility:check"
      selected={isSelected}
      onclick={handleClick}
    >
    </lightning-button-stateful>

    <!-- <lightning-radio-group
      label="Programs"
      options={options}
      value={optionval}
      variant="label-stacked"
      onchange={handleChange}
      type="button"
      required
    > 
    </lightning-radio-group>-->

    <lightning-combobox
      name="progress"
      label="Programs"
      value={optionval}
      placeholder="Select Program"
      options={options}
      onchange={handleChange}
    ></lightning-combobox>

    <lightning-combobox
      name="sd"
      label="SD"
      value={sdoptionval}
      placeholder="Select SD"
      options={sdoptions}
      onchange={handleSDChange}
    ></lightning-combobox>

    <lightning-combobox
      name="period"
      label="Period"
      value={periodval}
      placeholder="Select Period"
      options={periodoptions}
      onchange={handlePeriodChange}
    ></lightning-combobox>
  </lightning-card>
  <lightning-card>
    <div class="scatterplot" lwc:dom="manual"></div>
  </lightning-card>
</template>
