<template>
    <lightning-card title="In Development! Populate Session Objectives">
       
    <div>Hi there! This component is in development but ready to try. <br /><br />
     &nbsp;&nbsp;<input size="30" type="search" placeholder="Filter Prog, Obj, SD or Status (NEW!)" oninput={handleSearchKeyInput} />
        <br /><br />
        &nbsp;
        </div>
        
    
       
        
                <lightning-button label="+C" onclick={handleIncrCorrect} ></lightning-button>
                <lightning-button label="+I" onclick={handleIncrIncorrect} ></lightning-button>
                <lightning-button label="+P" onclick={handleIncrPrompted} ></lightning-button>
                <lightning-button label="Reset" onclick={resetCounters} ></lightning-button>

          <br/><br/> 
          <div class="slds-text-color_success slds-text-heading-small">{thisrow}</div>
          <div class="slds-text-color_success slds-text-heading_medium">
          <template for:each={results} for:item="result">
            <nobr key={result}>{result}&nbsp;</nobr>
        </template>
        </div>
        
        <br/><br/>
          <lightning-button-group>
            <lightning-button label="Create Session Objectives" disabled={buttonDisabled} title="Create Session Objectives" onclick={handleClickArray}>
            </lightning-button>
          
            <lightning-button label="Cancel" title="Canceld" onclick={handleClickCancel}>
            </lightning-button>
        </lightning-button-group>
        <br /><br />
        <lightning-datatable max-row-selection="1"	enable-infinite-loading key-field="Id" data={objectives} columns={columns} onrowselection={getSelectedName}></lightning-datatable>
 
    </lightning-card>
 
 </template>
