<template>
  <lightning-card title="L4L Client BOC" icon-name="custom:custom63">
    <div class="c-container">
      <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
          <template if:true={isModalEditFormVisible}>
            <section
              role="dialog"
              tabindex="-1"
              aria-modal="true"
              aria-labelledby="modal-heading-01"
              class="slds-modal slds-fade-in-open"
            >
              <div class="slds-modal__container">
                <div class="slds-modal__header">
                  <h1
                    id="modal-heading-01"
                    class="slds-modal__title slds-hyphenate"
                  >
                    Client Behaviour of Concern Details
                  </h1>
                </div>
                <div
                  class="slds-modal__content slds-var-p-around_medium"
                  id="modal-content-id-1"
                >
                  <lightning-record-form
                    record-id={CBOCrecordId}
                    object-api-name={CBOCobjectApiName}
                    columns="2"
                    mode="edit"
                    onsuccess={handleSuccess}
                    oncancel={handleCancel}
                    layout-type="Full"
                  >
                  </lightning-record-form>
                </div>
                <div class="slds-modal__footer">
                  <button
                    class="slds-button slds-button_neutral"
                    aria-label="Close"
                    onclick={handleClose}
                  >
                    Close
                  </button>
                </div>
              </div>
            </section>
            <div
              class="slds-backdrop slds-backdrop_open"
              role="presentation"
            ></div>
          </template>
        </lightning-layout-item>
      </lightning-layout>
      <lightning-layout>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <input
              size="45"
              type="search"
              placeholder="Filter across all fields"
              oninput={handleSearchKeyInput}
            />
          </div>
        </lightning-layout-item>
      </lightning-layout>

      <lightning-layout>
        <lightning-layout-item padding="around-small">
          <div>
            <lightning-datatable
              key-field="Id"
              hide-checkbox-column
              data={clientboc}
              columns={columns}
              onrowaction={confirmation}
              onrowselection={getSelectedName}
            >
            </lightning-datatable>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
