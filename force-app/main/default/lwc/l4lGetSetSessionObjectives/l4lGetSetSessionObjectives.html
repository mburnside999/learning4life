<template>
  <c-logger></c-logger>
  <lightning-card title="Test Results For This Session">
    <div class="slds-m-vertical_small" style="display: none">
      Session Status: {status}
    </div>
    <template if:true={isLocked}>
      <div style="color: red; font-weight: bold" class="slds-text-align_center">
        Read Only
      </div>
    </template>

    &nbsp;&nbsp;<input
      class="slds-input"
      size="60"
      type="search"
      placeholder="Filter Program, Objective, SD, Comment or Previous_Status"
      oninput={handleSearchKeyInput}
    />
    <br />
    <div class="c-container">
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12">
          &nbsp;
          <lightning-button-group>
            <lightning-button
              label="Mark Correct"
              title="Mark Correct"
              onclick={handleClickArray}
              disabled={isLocked}
            >
            </lightning-button>

            <lightning-button
              variant="neutral"
              label="Mark Incorrect"
              title="Mark Incorrect"
              onclick={handleClickArray}
              disabled={isLocked}
            >
            </lightning-button>

            <lightning-button
              variant="neutral"
              label="Mark Prompted"
              title="Mark Prompted"
              onclick={handleClickArray}
              disabled={isLocked}
            >
            </lightning-button>

            <lightning-button
              variant="neutral"
              label="Delete Selected Records"
              title="Delete Selected Records"
              onclick={handleClickArray}
              disabled={isLocked}
            >
            </lightning-button>
          </lightning-button-group>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="12">
          <lightning-datatable
            enable-infinite-loading
            key-field="Id"
            data={sessionObjectives}
            columns={columns}
            onrowselection={getSelectedName}
            onsave={handleSave}
            draft-values={draftValues}
            onrowaction={handleRowAction}
            hide-checkbox-column={isLocked}
          >
          </lightning-datatable>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
