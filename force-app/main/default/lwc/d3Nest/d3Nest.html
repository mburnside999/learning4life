<template>
  <lightning-card
    title="L4L Allocated Client Objectives, now with Stage Filter"
    icon-name="custom:custom19"
  >
    <div class="c-container">
      <lightning-layout>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-p-around_medium slds-text-align_center"
          >
            <lightning-button-stateful
              label-when-off="Click to show Assigned Only "
              label-when-on="Click to show ALL"
              selected={isSelected}
              onclick={handleClick}
            >
            </lightning-button-stateful>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="stage"
              label="Stage"
              value={stageoptionval}
              placeholder="Select Stage"
              options={stageoptions}
              onchange={handleStageChange}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>
      </lightning-layout>
      <br />

      {resultmessage}
    </div>
  </lightning-card>

  <div class="nest" lwc:dom="manual"></div>
</template>
