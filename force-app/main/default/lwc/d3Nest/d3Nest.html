<template>
  <lightning-card
    title="L4L Allocated Client Objectives, now with Stage Filter"
    icon-name="custom:custom19"
  >
    <lightning-button-stateful
      label-when-off="Showing All - Click to show Assigned Only "
      label-when-on="Showing Assigned Only - Click to show ALL"
      icon-name-when-off="utility:check"
      icon-name-when-on="utility:check"
      selected={isSelected}
      onclick={handleClick}
    >
    </lightning-button-stateful>

    <lightning-combobox
      name="stage"
      label="Stage"
      value={stageoptionval}
      placeholder="Select Stage"
      options={stageoptions}
      onchange={handleStageChange}
    ></lightning-combobox>

    <br />
    <br />
    {resultmessage}
  </lightning-card>

  <div class="nest" lwc:dom="manual"></div>
</template>
