<template>
  <lightning-card title="Threshold Analysis - Skills Acquired Over Time">
    <div class="c-container">
      <lightning-layout>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="t1"
              label="Threshold-1 (Hrs)"
              value={t1val}
              options={t1options}
              onchange={handleT1Change}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <lightning-combobox
              name="t1"
              label="Threshold-2 (Hrs)"
              value={t2val}
              options={t2options}
            ></lightning-combobox>
          </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            <template if:true={reachedt1}>
              <div class="slds-text-color_success">
                Threshold-1 Reached.
              </div></template
            >

            <template if:false={reachedt1}>
              <div class="slds-text-color_error">
                Threshold Not Reached.
              </div></template
            >
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            Actual: {threshold1.actualHrsAtThreshold} hrs.
          </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            Reach/Latest Date: {threshold1.dateAtThreshold}
          </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            RunId: {threshold1.runId}
          </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
          <div
            class="custom-box slds-box slds-var-p-around_medium slds-text-align_center"
          >
            Acquired: {threshold1.acquiredTotal}<br />
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
  <lightning-card title="Threshold-1 ACQ Skills">
    <div style="height: 300px">
      <lightning-datatable
        hide-checkbox-column
        key-field="key"
        data={t1data}
        columns={columns}
      >
      </lightning-datatable>
    </div>
  </lightning-card>
</template>
