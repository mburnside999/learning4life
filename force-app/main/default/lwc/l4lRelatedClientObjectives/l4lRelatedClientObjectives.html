<template>
  <c-logger></c-logger>
  <lightning-card
    title="L4L Assigned Client Objectives"
    icon-name="custom:custom63"
  >
    <div class="c-container">
      <lightning-layout multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12">
          <template if:true={areDetailsVisible}>
            <lightning-record-form
              record-id={COrecordId}
              object-api-name={COobjectApiName}
              columns="2"
              mode="edit"
              onsuccess={handleSuccess}
              oncancel={handleCancel}
              layout-type="Compact"
            >
            </lightning-record-form>
          </template>

          &nbsp;&nbsp;
          <input
            size="45"
            type="search"
            placeholder="Filter By Program, SD, Objective or Status (NEW!)"
            oninput={handleSearchKeyInput}
          />
          <lightning-button
            label="Refresh"
            title="Refresh"
            onclick={handleClick}
            class="slds-m-left_x-small"
          ></lightning-button>
          <br /><br />
          <lightning-datatable
            hide-checkbox-column
            key-field="Id"
            data={clientobjectives}
            columns={columns}
            onrowaction={handleRowAction}
          >
          </lightning-datatable>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
