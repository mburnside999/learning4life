<template>
  <c-logger></c-logger>

  <lightning-card title="Available L4L Objectives">
    &nbsp;&nbsp;
    <div class="slds-m-bottom_medium">
      <lightning-input
        type="text"
        placeholder="Search across our library of 6000+ Programs, SDs and Objectives, or browse Popular objectives below"
        value={searchValue}
        onchange={searchKeyword}
      ></lightning-input>
    </div>

    <lightning-button
      label="Search"
      onclick={handleSearchKeyword}
    ></lightning-button>
    <br />
    <br />
    <br />

    <input
      class="slds-input"
      size="40"
      type="text"
      placeholder="You can filter the search or popular results here..."
      oninput={handleFilterKeyInput}
    />

    <br /><br />
    &nbsp;<lightning-button-group>
      <lightning-button
        label="Create Client Objectives"
        title="Create Client Objectives"
        variant="brand"
        onclick={handleClickArray}
      ></lightning-button>
      <lightning-button
        label="Refresh Popular"
        title="Refresh Popular"
        onclick={handleRefreshPopular}
      >
      </lightning-button>

      <lightning-button label="Close" title="Close" onclick={handleClickCancel}>
      </lightning-button>
    </lightning-button-group>
    <div class="spinner">
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          variant="brand"
          size="large"
        >
        </lightning-spinner>
      </template>
    </div>

    <br />
    {resultmessage}
    <br />
    <br />
    <lightning-datatable
      key-field="Id"
      is-loading
      data={objectives}
      columns={columns}
      onrowselection={getSelectedName}
    ></lightning-datatable>
  </lightning-card>
</template>
