<template>
  <lightning-card title={lwcTitle} icon-name="custom:custom63">
    <div class="c-container">
      <div class="slds-m-around_large">
        <div class="page-header page-section">
          The catalog comprises 7,000+ items, organised into a hierarchy of
          Programs > SDs> Objectives. You can use the collapsible sections on
          the left to browse the catalog structure.<br />
          Need more details or need to edit? Use the Go To Record Page link in
          the last column to see the item details.
        </div>
      </div>
    </div>
    <div class="c-container">
      <div class="slds-m-around_large">
        <div
          if:true={isLoaded}
          class="demo-only"
          style="padding: 0.5rem; background: #16325c"
        >
          <div class="slds-text-color_inverse">{catalogShape}.</div>
        </div>
        <div if:false={isLoaded} class="slds-is-relative">
          <h2>Please wait for moment while we load the Catalog...</h2>
          <lightning-spinner
            alternative-text="Catalog loading..."
            size="large"
            variant="brand"
          >
          </lightning-spinner>
        </div>
      </div>

      <div class="slds-m-top_small slds-m-bottom_x-large">
        <div class="slds-p-around_small lgc-bg">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="4">
              <lightning-input
                label="Catalog Search"
                if:true={isLoaded}
                maxlength="100"
                type="text"
                placeholder="Search across our library of 7000+ Programs, SDs and Objectives"
                value={searchValue}
                data-name="search"
                onchange={handleSearchValueChange}
              ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="1"><p></p></lightning-layout-item>
            <lightning-layout-item size="4">
              <lightning-input
                if:true={isLoaded}
                type="text"
                disabled={showfilter}
                placeholder="Filter Results (enabled automatically for up to 500 Search results)"
                label="Filter Search Results"
                data-name="filter"
                onchange={handleFilterKeyInput}
              ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="1"><p></p></lightning-layout-item>

            <lightning-layout-item size="2">
              <lightning-radio-group
                disabled={showFilter}
                name="radioGroup"
                options={rgoptions}
                value={rgvalue}
                type="radio"
                onchange={handleRGChange}
                variant="label-stacked"
              ></lightning-radio-group>
            </lightning-layout-item>
            <lightning-layout-item> </lightning-layout-item>
          </lightning-layout>
          <br />
          <lightning-layout>
            <lightning-layout-item>
              <lightning-button
                if:true={isLoaded}
                label="Search"
                onclick={handleSearchKeyword}
              ></lightning-button>
              <lightning-button
                if:true={isLoaded}
                label="Reset"
                onclick={handleReset}
              ></lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </div>

        <!-- Simple -->
        <div class="slds-p-around_medium lgc-bg">
          <lightning-tree-grid
            columns={gridColumns}
            show-row-number-column
            hide-checkbox-column
            data={gridData}
            key-field="name"
          ></lightning-tree-grid>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
